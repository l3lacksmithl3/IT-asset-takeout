
<div [hidden]="show" class="row" style="margin: 0rem 10%;padding: 0;">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-2">
        <div class="row">
          <div class="col" style="padding: 0;">

            <!-- <div class="input-group">
              <span style="align-self: center; padding: 5px;border: 1px solid #ced4da;"><img src="assets/search.png" style="width: 25px;"></span>
              <input type="text" class="form-control" [(ngModel)]="inputFilter" (keyup)="filter()">
            </div> -->

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3" style="background-color: rgb(255, 255, 255);border-right: none;"><img src="assets/search.png" style="width: 25px;"></span>
              </div>
              <input style="border-left: none;background-color: rgb(255, 255, 255);" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
              [(ngModel)]="inputFilter" (keyup)="filter()">
            </div>

          </div>
        </div>
      </div>

      <div class="col-lg-10" style="text-align: end;padding: 0;">
        <button class="btn btn-success" (click)="NavigatorApply()"><img class="img_btn" src="assets/Takeout.png" alt=""> Takeout Application </button>
      </div>
    </div>
  </div>

</div>



<div [hidden]="show" class="row showgrid set_radius " style="margin: 5px 10%;">
  <div class="col pd-0">
    <div class="row setCss bar " style="border-radius: 5px;">
      <label class="setheader">Applied List</label>
    </div>
    <div class="row ">
      <div class="col" style="padding: 0;">
        <div class="" style="overflow: auto;">


          <table mat-table [dataSource]="dataSource" style="background-color: #ffffff15;">
            <ng-container matColumnDef="1">
              <th mat-header-cell *matHeaderCellDef> Control ID </th>
              <td mat-cell *matCellDef="let element">
                <button class="setcontrolid" (click)="view(element.id ,element )
              " style="background-color: inherit;">{{element.ControlID}}</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="2">
              <th mat-header-cell *matHeaderCellDef> Business Model </th>
              <td mat-cell *matCellDef="let element">{{element["Business Model"]}}
              </td>
            </ng-container>

            <ng-container matColumnDef="3">
              <th mat-header-cell *matHeaderCellDef> Apply Status </th>
              <td mat-cell *matCellDef="let element">{{element.ApplyStatus}}
              </td>
            </ng-container>

            <ng-container matColumnDef="4">
              <th mat-header-cell *matHeaderCellDef> Apply Date </th>
              <td mat-cell *matCellDef="let element"> {{moment(element.time).format('ll')}}
              </td>
            </ng-container>

            <ng-container matColumnDef="5">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Remain (Item) </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;" >{{return_asset(element.Value?.item,element.item,element["Business Model"])}}
              </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>




        </div>

        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="background-color: #ffffff15;"
          aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
