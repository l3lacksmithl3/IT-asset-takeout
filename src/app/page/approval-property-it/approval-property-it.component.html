<div class="col-lg-11" style="margin: 1rem; ">
  <div >
    <h3><b>Approval Property</b></h3>
  </div>
  <div class="row">
    <div class="col-lg-3">
       <label for="">Post</label>
    </div>
    <div class="col-lg-9" >
      <select class="form-select" aria-label="Default select example" [(ngModel)]="this.dataNew.section" disabled>
        <option selected>Open this select</option>
        <option >{{this.dataNew.section}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
       <label for="">Contact</label>
    </div>
    <div class="col-lg-9">
      <select class="form-select" aria-label="Default select example" [(ngModel)]="this.dataNew.name">
        <option selected>Open this select</option>
        <option *ngFor="let item of this.user" [value]="item.name">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col" style="text-align: center;">
      <button class="btn btn-success" style="font-size: 12px;" (click)="confirm()">OK</button>
    </div>
  </div>

</div>
