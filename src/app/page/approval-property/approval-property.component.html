<div class="col-lg-11" style="margin: 1rem; ">
  <div >
    <h3><b>Approval Property</b></h3>
  </div>
  <div class="row">
    <div class="col-lg-3">
       <label for="">Post</label>
    </div>
    <div class="col-lg-9" >
      <select class="form-select" aria-label="Default select example" [(ngModel)]="this.dataNew.section" (change)="debug()" >
        <option *ngFor="let item of this.Post" [value]="item" >{{item}}</option>
      </select>
    </div>
  </div>
  <div class="row" >
    <div class="col-lg-3">
       <label for="">Position</label>
    </div>
    <div class="col-lg-9">
      <select class="form-select" aria-label="Default select example" [(ngModel)]="this.dataNew.position" (change)="debug()" [value]="this.dataNew.position">
        <option ></option>
        <option *ngFor="let item of this.Position" [value]="item.user_tpye">{{item.user_tpye}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
       <label for="">Contact</label>
    </div>
    <div class="col-lg-9">
      <!-- <input type="text" class="form-control" [(ngModel)]="data22" > -->
      <label for="">{{this.dataNew?.name}}</label>
      <!-- <select class="form-select" aria-label="Default select example" [(ngModel)]="this.dataNew.contact">
        <option selected>Open this select</option>
        <option *ngFor="let item of this.dataNew.contact" [value]="item.name">{{item.name}}</option>
      </select> -->
    </div>
  </div>
  <div class="row">
    <div class="col" style="text-align: center;">
      <button class="btn btn-success" style="font-size: 12px;" (click)="confirm()">OK</button>
    </div>
  </div>

</div>
