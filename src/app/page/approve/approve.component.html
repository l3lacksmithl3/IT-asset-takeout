<div class="row showgrid" style="margin: 1rem 10rem; border: solid;">
  <div class="col pd-0 ">
    <div class="row " style="background-color: aqua;">
      <label class="head">List of pending applications</label>

    </div>
    <div class="row">
      <div class="col" style="padding: 0;">
        <div class="mat-elevation-z8">


          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="1">
              <th mat-header-cell *matHeaderCellDef> Control ID </th>
              <td mat-cell *matCellDef="let element">
                <button class="setcontrolid" (click)="view(element._id)"
                >{{element.ControlID}}</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="2">
              <th mat-header-cell *matHeaderCellDef> Business Model </th>
              <td mat-cell *matCellDef="let element"> {{element.BusinessModel}}
              </td>
            </ng-container>

            <ng-container matColumnDef="3">
              <th mat-header-cell *matHeaderCellDef> Request </th>
              <td mat-cell *matCellDef="let element">{{element.Request}} </td>
            </ng-container>

            <ng-container matColumnDef="4">
              <th mat-header-cell *matHeaderCellDef> Applicant </th>
              <td mat-cell *matCellDef="let element">{{element.name}}
              </td>
            </ng-container>

            <ng-container matColumnDef="5">
              <th mat-header-cell *matHeaderCellDef> Apply Date </th>
              <td mat-cell *matCellDef="let element">{{element.Apply_Date}} </td>
            </ng-container>

            <ng-container matColumnDef="6">
              <th mat-header-cell *matHeaderCellDef> Last Approved Date </th>
              <td mat-cell *matCellDef="let element">{{element.Last_Apply_Date}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>




        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
