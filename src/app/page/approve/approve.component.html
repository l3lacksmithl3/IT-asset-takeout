<div [hidden]="show" class="row set_radius " style="margin: 0rem 10%">
  <div class="col pd-0 ">
    <div class="row bar" style="background-color: rgb(0, 0, 0);color: white; border-radius: 5px;">
      <label class="setheader">List of pending applications</label>

    </div>
    <div class="row">
      <div class="col" style="padding: 0;">
        <div class="" style="overflow: auto;">


          <table mat-table [dataSource]="dataSource" style="background-color: #ffffff15;">
            <ng-container matColumnDef="1">
              <th mat-header-cell *matHeaderCellDef> Control ID </th>
              <td mat-cell *matCellDef="let element">
                <button class="setcontrolid" (click)="view(element)"
                  style="background-color: inherit;">{{element.ControlID}}</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="2">
              <th mat-header-cell *matHeaderCellDef> Business Model </th>
              <td mat-cell *matCellDef="let element"> {{element["Business Model"]}}
              </td>
            </ng-container>

            <ng-container matColumnDef="3">
              <th mat-header-cell *matHeaderCellDef> Request </th>
              <td mat-cell *matCellDef="let element">{{element.Request}}</td>
            </ng-container>

            <ng-container matColumnDef="4">
              <th mat-header-cell *matHeaderCellDef> Applicant </th>
              <td mat-cell *matCellDef="let element">{{element.Applicant}}
              </td>
            </ng-container>

            <ng-container matColumnDef="5">
              <th mat-header-cell *matHeaderCellDef> Apply Date </th>
              <td mat-cell *matCellDef="let element">{{moment(element.createdAt).format('L')}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="6">
              <th mat-header-cell *matHeaderCellDef> Last Approved Date </th>
              <td mat-cell *matCellDef="let element">{{moment(element.Value.Apply_Date_Latest).format('L HH:mm:ss')}} </td>
            </ng-container> -->


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>




        </div>

        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="background-color: #ffffff15;"
          aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
