<div class="row" style="margin: 0rem 10rem;padding: 0;">
  <div class="col-lg-2">
    <div class="row">
      <div class="" style="padding: 0;">
        <button class="btn offh zzz" style="width: 100%; text-align: left;cursor:default;" >
          <img src="assets/search.png" style="width: 25px;"></button>
      </div>
      <div class="col" style="padding: 0;">
        <input class="form-control" type="text" [(ngModel)]="inputFilter" (keyup)="filter()">
      </div>
    </div>

  </div>
</div>

<div class="row showgrid" style="margin: 5px 10rem;">
  <div class="col pd-0 setShadow">

    <div class="row setCss" >
      <label class="head">Approved List</label>

    </div>
    <div class="row">
      <div class="col" style="padding: 0;">
        <div class="mat-elevation-z8">


          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="1">
              <th mat-header-cell *matHeaderCellDef> Control ID </th>
              <td mat-cell *matCellDef="let element">
                <button class="setcontrolid" (click)="view(element._id)
              ">{{element.ControlID}}</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="2">
              <th mat-header-cell *matHeaderCellDef> Business Model </th>
              <td mat-cell *matCellDef="let element"> {{element.BusinessModel}}
              </td>
            </ng-container>

            <ng-container matColumnDef="3">
              <th mat-header-cell *matHeaderCellDef> Approve </th>
              <td mat-cell *matCellDef="let element"> {{element.Request}}</td>
            </ng-container>

            <ng-container matColumnDef="4">
              <th mat-header-cell *matHeaderCellDef> Apply Status </th>
              <td mat-cell *matCellDef="let element">{{element.Apply_Status}}
              </td>
            </ng-container>
            <ng-container matColumnDef="5">
              <th mat-header-cell *matHeaderCellDef> Applicant </th>
              <td mat-cell *matCellDef="let element">{{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="6">
              <th mat-header-cell *matHeaderCellDef> Apply Date </th>
              <td mat-cell *matCellDef="let element">{{element.Apply_Date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>




        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
