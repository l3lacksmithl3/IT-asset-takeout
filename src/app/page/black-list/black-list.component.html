<div class="row setCSS" style="margin: 0rem 10%;background-color: #ffffff52;">
  <div class="col pd-0 ">
    <div class="row bar">
      <label class="setheader" >Black List</label>
    </div>

    <div class="row">
      <div class="col pd-0" style="border-radius: 8px;">
        <div class="row showgrid">
          <div class="col-lg-12">
            <mat-tab-group animationDuration="0ms" (click)="active()">
              <mat-tab label="Blacklist" >
                <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search columns">

                <div class="mat-elevation-z8">
                  <mat-paginator #paginator [pageSizeOptions]="[8, 20,100]"
                                 showFirstLastButtons
                                 aria-label="Select page of periodic elements"
                                 style="zoom: 80%;">
                  </mat-paginator>

                  <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="1">
                      <th mat-header-cell *matHeaderCellDef> Employee_code </th>
                      <td mat-cell *matCellDef="let element" > {{element.employee}} </td>
                    </ng-container>

                    <ng-container matColumnDef="2">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="3">
                      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="4">
                      <th mat-header-cell *matHeaderCellDef> Section </th>
                      <td mat-cell *matCellDef="let element"> {{element.section}} </td>
                    </ng-container>

                    <ng-container matColumnDef="BAN">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
                      <td mat-cell *matCellDef="let element" style="text-align: center;">

                        <button (click)="info(element)"
                          style="background: none; border: none; padding: 0; cursor: pointer;margin-right: 3px;">
                          <img src="assets/info.png" style="width: auto; height: 31px;">
                        </button>

                        <button (click)="unlock(element)"
                          style="background: none; border: none; padding: 0; cursor: pointer;">
                          <img src="assets/unlock.png" style="width: auto; height: 23px;">
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>


                </div>
              </mat-tab>



              <mat-tab label="Employee">
                <input type="text" class="form-control" (keyup)="applyFilter_user($event)" [(ngModel)]="key_employee" placeholder="Search columns">

                <div class="mat-elevation-z8">

                  <mat-paginator #paginator_user [pageSizeOptions]="[8, 20,100]"
                                 showFirstLastButtons
                                 aria-label="Select page of periodic elements"
                                 style="zoom: 80%;">
                  </mat-paginator>

                  <table mat-table [dataSource]="dataSource_user">

                    <ng-container matColumnDef="1">
                      <th mat-header-cell *matHeaderCellDef> Employee_code </th>
                      <td mat-cell *matCellDef="let element" [ngClass]="{'blacklist': element.blacklist == 1}"> {{element.employee}} </td>
                    </ng-container>

                    <ng-container matColumnDef="2">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element" [ngClass]="{'blacklist': element.blacklist == 1}"> {{element.full_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="3">
                      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                      <td mat-cell *matCellDef="let element" [ngClass]="{'blacklist': element.blacklist == 1}"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="4">
                      <th mat-header-cell *matHeaderCellDef> Section </th>
                      <td mat-cell *matCellDef="let element" [ngClass]="{'blacklist': element.blacklist == 1}"> {{element.section}} </td>
                    </ng-container>

                    <ng-container matColumnDef="BAN">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
                      <td mat-cell *matCellDef="let element" [ngClass]="{'blacklist': element.blacklist == 1}" style="text-align: center;">
                        <button (click)="blacklist(element)" [disabled]="element.blacklist == 1"
                          style="background: none; border: none; padding: 0; cursor: pointer;">
                          <img src="assets/blacklist.png" style="width: auto; height: 25px;">
                        </button>

                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>


                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
