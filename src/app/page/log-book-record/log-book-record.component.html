<div class="mat-elevation-z8" style="margin: 2rem;"  >
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element["Temp_No."]}} </td>
    </ng-container>
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Record Date</th>
      <td mat-cell *matCellDef="let element"> {{element["Temp_RecordDate"]}} </td>
    </ng-container>
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Take out no. </th>
      <td mat-cell *matCellDef="let element"> {{element["Temp_Take out no."]}} </td>
    </ng-container>
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> Requester </th>
      <td mat-cell *matCellDef="let element"> {{element["Temp_Requester"]}} </td>
    </ng-container>
    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef> Item No. </th>
      <td mat-cell *matCellDef="let element"> {{element["Temp_Item No."]}} </td>
    </ng-container>
    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 1 </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="view(row)">s</tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
