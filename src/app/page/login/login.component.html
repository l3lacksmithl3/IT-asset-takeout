

<div class="" style="text-align: -webkit-center;padding: 5rem;background-image: url('assets/12858.jpg');height: -webkit-fill-available;">
  <div class="form-structor">
    <div class="signup">
      <h2 class="form-title" id="signup">IT asset takeout</h2>
      <div class="form-holder">
        <input type="text" class="input" placeholder="Username" [(ngModel)]="this.data.username" (keyup.enter)="login_sso()" />
        <input type="password" class="input" placeholder="Password" [(ngModel)]="this.data.password" (keyup.enter)="login_sso()" />
      </div>
      <button class="submit-btn" (click)="submit()">Login</button>
      <button class="submit-btn" (click)="login_sso()">Login SSO</button>
    </div>
  </div>
</div>
