<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Edit {{this.title}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="form-container">

  <div class="form-row">
    <div class="col-lg-12">
      <label for="" *ngIf="list_name" class="mt-3">Position</label>
      <mat-select class="form-control" [(ngModel)]="list_name" (ngModelChange)="select()" style="text-align: center;">
        <mat-option value="1">Corporate Division</mat-option>
        <mat-option value="2">Division</mat-option>
        <mat-option value="3">Department</mat-option>
        <mat-option value="4">Section</mat-option>
      </mat-select>


      <label for="" *ngIf="list_name" class="mt-3">Head</label>
      <mat-select *ngIf="list_name" class="form-control" style="text-align: center;" [(ngModel)]="list_value">
        <mat-option *ngFor="let item of list_employee" [value]="item.employee">
          {{item.employee}}::{{item.name}}
        </mat-option>
      </mat-select>

      <label for="" *ngIf="list_value" class="mt-3">Assist</label>
      <mat-select *ngIf="list_value" class="form-control" style="text-align: center;" [(ngModel)]="list_value_2">
        <mat-option *ngFor="let item of list_employee" [value]="item.employee">
          {{item.employee}}::{{item.name}}
        </mat-option>
      </mat-select>
      <button *ngIf="list_value_2" class="btn" style="width: 100%; background-color: inherit; text-align: center;" (click)="del()">
        <img src="assets/cancel.png" style="width: 25px; margin-right: 5px; margin-bottom: 4px;">
      </button>

      <div *ngIf="list_name" class="pt-3" style="text-align: center;">
        <button class="btn btn-success" (click)="submit()">Confirm</button>
      </div>
      <div class="pt-3" style="text-align: center;">
        <button class="btn btn" (click)="close()">close</button>
      </div>
      <!-- <form class="example-form">
        <input type="text" placeholder="" matInput [(ngModel)]="selectedValue_1"
          [formControl]="myControl_1" [matAutocomplete]="auto" class="form-control">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions_1 | async" [value]="option.employee" >
            {{option.employee}}{{option.full_name}}
          </mat-option>
        </mat-autocomplete>
      </form> -->
    </div>
  </div>
