<div class="row" style="margin: 0px;">
  <div class="col-lg-12" style="height: 90vh !important;">
    <div class="row bar mr-0 ml-0">
      <label class="setheader" >Master Organization</label>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="0">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
          <td mat-cell *matCellDef="let element" style="width: 2%;">
            <button class="btn" style="width: 100%; background-color: inherit; text-align: left;"
              (click)="def_edit(element)"><img src="assets/edit_2.png"
                style="width: 25px;margin-right: 5px;margin-bottom: 4px;"></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="1">
          <th mat-header-cell *matHeaderCellDef> Section </th>
          <td mat-cell *matCellDef="let element"> {{element.section}} </td>
        </ng-container>

        <ng-container matColumnDef="2">
          <th mat-header-cell *matHeaderCellDef> code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="3">
          <th mat-header-cell *matHeaderCellDef> organization </th>
          <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
        </ng-container>


        <ng-container matColumnDef="4">
          <th mat-header-cell *matHeaderCellDef> corporate </th>
          <td mat-cell *matCellDef="let element"> {{element.temp_corporate}} </td>
        </ng-container>


        <ng-container matColumnDef="5">
          <th mat-header-cell *matHeaderCellDef> division </th>
          <td mat-cell *matCellDef="let element"> {{element.temp_division}} </td>
        </ng-container>

        <ng-container matColumnDef="6">
          <th mat-header-cell *matHeaderCellDef> department </th>
          <td mat-cell *matCellDef="let element"> {{element.temp_department}} </td>
        </ng-container>

        <ng-container matColumnDef="7">
          <th mat-header-cell *matHeaderCellDef> section </th>
          <td mat-cell *matCellDef="let element"> {{element.temp_section}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20,100]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>



</div>
