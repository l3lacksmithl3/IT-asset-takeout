<div class="row" style="margin: 0px;">
  <div class="col-lg-12" style="height: 90vh !important;">


    <div class="row" style="justify-content: center;">
      <div class="col-lg-10">
        <h1>Master Section Head.</h1>

        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="0">
              <th mat-header-cell *matHeaderCellDef style="width: 4%; text-align: center;"> Action </th>
              <td mat-cell *matCellDef="let element">
                <button class="success mr-1" (click)="def_edit(element)"><img src="assets/edit.png  " matTooltip="Edit"
                    matTooltipPosition="above" style="width: 20px;" alt=""></button>
              </td>
            </ng-container>

            <ng-container matColumnDef="1">
              <th mat-header-cell *matHeaderCellDef style="width: 24%;"> Department </th>
              <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>

            <ng-container matColumnDef="2">
              <th mat-header-cell *matHeaderCellDef style="width: 24%;"> Section </th>
              <td mat-cell *matCellDef="let element"> {{element.section}} </td>
            </ng-container>

            <ng-container matColumnDef="3">
              <th mat-header-cell *matHeaderCellDef style="width: 24%;"> Employee Code </th>
              <td mat-cell *matCellDef="let element"> {{element.sec_head_employee}} </td>
            </ng-container>

            <ng-container matColumnDef="4">
              <th mat-header-cell *matHeaderCellDef style="width: 24%;"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element?.value || '-'}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>











  </div>
</div>
